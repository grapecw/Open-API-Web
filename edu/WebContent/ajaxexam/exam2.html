<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JavaScript로 구현하는 Ajax 프로그램-XML</h1>
<hr>
<script>
window.onload = function() {
	var request = new XMLHttpRequest();
	request.onreadystatechange = function() {
		if(request.readyState == 4) {
			// 모든 요청이 왔는가
			if(request.status == 200) {
				// 성공적인 응답이 왔는다
				var xml = request.responseXML;
				//alert(xml);
				var rootE = xml.getElementsByTagName("testxml");
				// testxml이라는 Element를 찾아 달라는 요청
				var output = "";
				//alert(rootE[0].childNodes.length);
				for(var i=1;i <rootE[0].childNodes.length; i+=2)
					// rootE[0]의 자식 노드의 수만큼 반복문을 수행한다.
					// 해당 자식 노드는 총 7개 이유는 해당 파일에 설명
					// testxml도 돔 객체이다.
					output += "<h2>"+
					   rootE[0].childNodes[i].firstChild.nodeValue
					   +"</h2>";
				alert(output);
				document.body.innerHTML += output;	   
			}
		}		
	}
	request.open("GET", "content/testxml.xml", true);
	request.send();
}
</script>
</body>
</html>
