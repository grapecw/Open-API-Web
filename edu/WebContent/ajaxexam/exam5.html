<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	height: 100px;
	width: 600px;
	text-align: center;
}
</style>
<script>
window.onload = function() {
	setInterval(function() {
		var request = new XMLHttpRequest();
		request.onload = function(event) {
			if (request.status == 200) {
				var str = request.responseText;
				var obj = JSON.parse(str);
				var target = document.getElementById('news');
				target.innerHTML = obj.news;
			}
		};
		request.open('GET', 'content/newsjson.jsp', true);
		// Ajax를 요청하는 서버의 위치이다. 즉 newsjson.jsp가 서버.
		request.send();
	}, 2000);
};	
</script>
</head>
<body>
	<table border="1">
		<tr>
			<th>뉴스 내용</th>
		</tr>
		<tr>
			<td id="news">...........................................</td>
			<!-- 주기적으로 Ajax를 요청해서 받아와서 반영하는 것을 폴링이라고 한다. -->
			<!-- 보통 푸쉬기능, 즉 광고 기능으로 사용한다. -->
		</tr>
	</table>
</body>
</html>
