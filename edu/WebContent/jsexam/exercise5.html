<!DOCTYPE html>

<meta charset="UTF-8">

</style>

<body>
	<h1>함수1</h1>
	<hr>
	<pre>
<script>
	function sum (p1) {
		if (p1 == null)
			return;
		else {
			var sum = 0;
			for (var i = 1; i <= p1; i++) {
				sum += i;
			}
			return sum;
		}
	}

	p1 = Math.floor(Math.random() * 6);

	if (p1 == 0) {
		var beta = sum();
	} else {

		var beta = sum(p1);
	}
	if (beta == null)
		document.writeln("결과값이 없어요!!");
	else
		document.writeln("호출 결과값 : " + beta);
</script>
</pre>
</body>
