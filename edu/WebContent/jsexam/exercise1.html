<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>구구단</h1>
<hr>
<pre>
<script>
	
	do {
		var num = window.prompt("숫자를 입력해 주세요.");
	}while(num < 1 ||num > 9);
	
	document.writeln(num + " 단입니다.");
	document.writeln("<hr>");
	
	for(var i=1;i<10;i++) {
		document.writeln(num + " * " + i + " = " + (num*i));
	}

</script>
</pre>
</body>
</html>
