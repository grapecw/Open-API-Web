<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2></h2>
	<button onclick="f1();">빨강색</button>
	<button onclick="f2();">파랑색</button>
	<button onclick="f3();">노랑색</button>
	
	<script>
		var target = document.getElementsByTagName("h2")[0];
		var d = new Date();
		target.innerHTML = "오늘은 " + d.getFullYear() + "년 " + (d.getMonth()+1) + "월 "+ d.getDate()+"일 입니다.";
		
		function f1() {
			target.style.color ="red";
		}
		function f2() {
			target.style.color ="blue";
		}
		function f3() {
			target.style.color ="yellow";
		}
		
	</script>
</body>
</html>
