<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	 text-align : center;
}
</style>
</head>

<body>
	<button class="imgDisplay" data-boolean=true>이미지보이기</button>
	<button class="imgDisplay" data-boolean=false>이미지숨기기</button>
	<br>
		<div></div>
	<script src="../util.js"></script>
	<script>
	var imgDisplaydom = document.querySelectorAll(".imgDisplay");
	var divdom = document.getElementsByTagName("div")[0];
	
	var total = function() {
		//console.log(typeof this.getAttribute("data-boolean"));
		if(this.getAttribute("data-boolean")=="true") {
			console.log("1");
			divdom.innerHTML = "<img src =\"../../images/duke_luau.png\" style=\"display:block\">";
		}
		else {
			console.log("2");
			divdom.innerHTML = "<img src =\"../../images/duke_luau.png\" style=\"display:none\">";
		}
	}
	for (var i = 0 ; i < imgDisplaydom.length ; i++){
		imgDisplaydom[i].addEventListener("click",total);
	}
	</script>
</body>
</html>
