<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>디폴트 이벤트 핸들러</h1>
<hr>
<a href="http://www.w3schools.com/" onclick="test1(); return false;">HTML5 학습하기(인라인)</a><hr>
<!-- retrun false로 해지 -->
<a id="t1" href="http://www.w3schools.com/">HTML5 학습하기(고전)</a><hr>
<!-- retrun false로 해지 고전은 원래 a빼고 딱 하나만 출력 가능-->
<a id="t2" href="http://www.w3schools.com/">HTML5 학습하기(표준)</a>
<!-- e.preventDefault();로 해지 표준은 a빼고도 여러개 입력 가능-->
<script>
function test1() {
	alert("인라인이벤트모델 버튼 클릭");
}
function test2() {
	alert("고전이벤트모델 버튼 클릭");	
	return false;
}
function test3(e) {
	e.preventDefault();
	alert("표준이벤트모델 버튼 클릭");	
}
// a태그는 원래 페이지 이동이 되어야 하지만, 이벤트 핸들러로 해지했지 때문에 움직이지 않는다/.
var link1 = document.querySelector("#t1");
var link2 = document.getElementById("t2");
link1.onclick = test2;  // 고전
link2.addEventListener("click", test3);



</script>
</body>
</html>
