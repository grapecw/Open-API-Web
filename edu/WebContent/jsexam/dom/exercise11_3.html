<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2></h2>
	<button class ="id">빨강색</button>
	<button class ="id">파랑색</button>
	<button class ="id">노랑색</button>
	
	<script>
		var target = document.getElementsByTagName("h2")[0];
		var d = new Date();
		target.innerHTML = "오늘은 " + d.getFullYear() + "년 " + (d.getMonth()+1) + "월 "+ d.getDate()+"일 입니다.";
		
		var dom = document.querySelectorAll(".id");
		function f1(e) {
			var coloring=this.textContent;
			if(coloring == "빨강색")
				target.style.color ="red";
			else if(coloring == "파랑색")
				target.style.color ="blue";
			else if(coloring == "노랑색")
				target.style.color ="yellow";
		}
		
		for( var i = 0; i < dom.length; i++ ){
			dom[i].addEventListener("click", f1);
		}
		
	</script>
</body>
</html>
