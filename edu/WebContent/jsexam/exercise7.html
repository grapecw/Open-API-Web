<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
</head>
<body>
	<h1>아규먼트</h1>
	<hr>
	<script>
		function printH1(content) {
			document.write("<h1>" + content + "</h1>");
		} //content에 전달된 내용을 <h1> 태그와 함께 도큐먼트 영역에 출력한다.
		function printH4(content) {
			document.write("<h4>" + content + "</h4>");
		} //content에 전달된 내용을 <h4> 태그와 함께 도큐먼트 영역에 출력한다.

		function apply(arr, func) {
			if (arr == null || func == null) {
				console.log("아규먼트 오류");
				return false;
			} else if (!Array.isArray(arr) || typeof (func) != "function") {
				console.log("아규먼트 오류");
				return false;
			} else {
				for ( var i in arr) {
					func(arr[i]);
				}

				return true;
			}
		}

		arr = [];

		while (true) {
			var temp = window.prompt();
			if (temp == null)
				break;
			arr.push(temp)
		}

		var d = new Date();
		var n = d.getDay();
		if (n == 1 || n == 3 || n == 5) {
			var torf = apply(arr, printH1);
		} else if (n == 2 || n == 4) {
			var torf = apply(arr, printH4);
		} else if (n == 0) {
			var torf = apply("ㅋㅋㅋ", printH1);
		} else {
			var torf = apply(arr)
		}

		if (torf) {
			window.alert("성공")
		} else {
			window.alert("실패")
		}
	</script>
</body>
</html>
