<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
</head>
<body>
	<h1>exercise8</h1>
	<hr>
	<script>
		function printObject(p) {
			if (typeof p != "object") {
				return;
			}
			document.writeln("<"+p.tag+" style=\"color : "+p.color+ "\">" + p.msg + "</"+p.tag+">")
		}
		
		function formating(p1, p2, p3) {
			this.tag = p1;
			this.color = p2;
			this.msg = p3;
		}
		printObject(undefined);
		printObject(new formating("h1","red","집에 가고 싶다."));
		printObject(new formating("h2","blue","집 가고 싶어요."));
		printObject(new formating("h3","yellow","i want go home."));
		printObject(new formating("h4","green","i wanna go home."));
		printObject(new formating("h5","purple","집집집."));
		
	</script>
</body>
</html>
