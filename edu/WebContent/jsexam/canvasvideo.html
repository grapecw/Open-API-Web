<!DOCTYPE html>
<html lang="en">
<head>
<title>Video on Canvas</title>
<style>
.boxes {
	display: inline-block;
	margin: 10px;
	padding: 5px;
	border: 1px solid #999999;
}
</style>
<script src="canvasvideo.js"></script>
</head>
<body>
<!-- 트레일러 이미지를 읽어와서 왼쪽은 그대로 오른쪽은 흑백, 원리는 왼쪽에 재생하는 것을 그대로 읽어와서 오른쪽에 흑백으로 재생하는 것이다. -->
	<section class="boxes">
		<video id="media" width="483" height="272">
			<source src="/edu/htmlexam/trailer.mp4">
			<source src="/edu/htmlexam/trailer.ogg">
		</video>
	</section>
	<section class="boxes">
		<canvas id="canvas" width="483" height="272">
     	 	Your browser doesn't support the canvas element
    	</canvas>
	</section>
</body>
</html>
