<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="application/javascript">
	  
function draw_m() {  
  var m_canvas = document.getElementById('m');  

  if(m_canvas.getContext) { 
    var ctx = m_canvas.getContext('2d'); 
	ctx.translate(300,120);
	// 하나하나 도형의 위치를 옮기는 것보다 트랜스레이트를 이횽해서 해당 도형의 x,y의 위치를 옮겨 준다. 즉 0,0의 위치가 300 120이 되었다.
	ctx.save();
	ctx.fillStyle="purple";
	
	for (i=0;i<10;i++){
	    ctx.globalAlpha = 1-(0.1*i);
	    // 10번 돌면 완전 불투명이 된다.
		ctx.rotate(Math.PI*2/10);
		//36도씩 회전
		ctx.fillRect(10,10,150,50);
		//왼쪽 위가 아닌 멀찍한 곳에서 출력이 되는 이유는
	}
  }  
  else {
    alert("사파리 브라우저나 파이어폭스 1.5 이상의 브라우저에서만 사이트 내용을 제대로 볼 수 있습니다.")
  }

}  

</script>
</head>

<body onload="draw_m()">
	<canvas id="m" style="border:1px solid red" width="500" height="400"></canvas>
</body>
</html>
