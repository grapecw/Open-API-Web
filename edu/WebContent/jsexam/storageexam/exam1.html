<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>간단 메모지</title>

<script>
    var info, msg;
	function saveText() {
		info = document.getElementById("info");
		info.style.display = "block";
		localStorage.setItem("memo", msg.value);
	};
	// info 라는 아이디의 보이게 바뀌어 주고
	// msg를 memo라는 이름으로 저장한다.

	function pageload() {
		msg = document.getElementById("txtBox");
		msg.value = localStorage.getItem("memo");
	};
	// 메모라고 저장되어 있는 것을 불러온 다음에 텍스트 박스에 넣는다.

	function clr() {
		msg.value = "";
		localStorage.clear();
		info.style.display = "none";
	};
</script>
</head>
<body onload="pageload()">
<!-- 시작할 때. 이 페이지의 로딩이 끝나면 pageload()객체를 호출한다. -->
	<h2>간단한 메세지</h2>
	<textarea id="txtBox" onKeyDown="saveText();" onKeyUp="saveText();"
		cols="50" rows="5"></textarea>
		<!-- 누를 때 마다 저장한다 -->
	<br />
	<input type="button" value="메모지 비우기" onClick="clr();" />
	<p id="info" style="display: none;">메모내용이 자동 저장되었습니다.</P>
	<!-- id는 info 처음에는 안 보이다가, 호출이 되면 보이게 바뀐다. -->
</body>
</html>
