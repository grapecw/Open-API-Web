	<script>		
		function DayInfo(name,year,month,day) {
			this.name = name;
			this.year = year;
			this.month = month-1;
			this.day = day;
		}
		DayInfo.prototype.getTotalDays = function() {
			var birth = new Date(this.year, this.month, this.day);
			var d1 = new Date();
			return this.name + "님은 태어난지 " + parseInt((d1-birth)/86400000)+"일 되었어요."
		}
		DayInfo.prototype.getKorDay = function() {
			var birth = new Date(this.year, this.month, this.day);
			var temp = ["일","월","화","수","목","금","토"]
			return this.name + "님은  " + temp[birth.getDay()]+"요일에 태어나셨어요.";
		}
		var people1 = new DayInfo('링컨',1809,2,12);
		var people2 = new DayInfo('루즈벨트',1858, 10, 27);
		var people3 = new DayInfo('간디',1869, 10, 2);
		
		write(people1.getTotalDays(),"h3");
		write(people1.getKorDay(),"h3");
		write(people2.getTotalDays(),"h3");
		write(people2.getKorDay(),"h3");
		write(people3.getTotalDays(),"h3");
		write(people3.getKorDay(),"h3");
	</script>
