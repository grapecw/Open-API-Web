<!DOCTYPE html>
<html>
<head>
<style>
        * { margin:0px; padding:0px }
        div{
            background:#98bf21;
            height:100px;
            width:100px;
            position:absolute;"
        }
    </style>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script> 
$(document).ready(function(){
  var toggle = true;
  $("button").click(function(){
	 if(toggle) {
    	$("div").animate({
    		// 원하는 애니메이트 속성을 css속성을 통새 조정한다.
      		left:'+=250px',
      		opacity:'0.5',
      		height:'150px',
      		width:'150px'
    	}, 3000)
    	// 3초에 걸려 적용된다.
    	toggle = false;
     } else {
        $("div").animate({
        	left:'-=250px',
            opacity:'1.0',
            height:'100px',
            width:'100px'
         });
        // 기본값으로 적용된다. 1초
        toggle = true;  
     } 
  });
});
</script> 
</head>
 
<body>
<button>Start Animation</button>
<br/><br/>
<div></div>

</body>
</html>
