<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = ['Red', 'White', 'Purple'];

            // 문서 객체의 스타일을 변경합니다.
            $('h1').css('color', function (index) {
            	// css를 동시에 바꾸고 바꾸고 싶으면 객체 타입으로 보내면 되.ㄴ다.
                return color[index];
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
