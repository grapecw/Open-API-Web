<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
           $(document).ready(function () {
                $('img').attr({
                    width: function (index) {
                        return (index + 1) * 100;
                    },
                    height: 100
                    // width는 변하지만 height는 무조건 100으로 고정한다.
                });
            });       
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg"/>
    <img src="Desert.jpg"/>
    <img src="Hydrangeas.jpg"/>
</body>
</html>
