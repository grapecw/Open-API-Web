<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet"
		href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
		<script src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>

	<button onclick ="GoHome()"> 우리 집 </button>
	<button onclick ="myUniversity()"> 나 졸업학교 </button> 
	
	
	<div id="mapid" style="width: 600px; height: 400px;"></div>
	
	
	<script type="text/javascript">
	
	var mymap=null
	
	myUniversity = function() {
		
		var myUniversitylat = 37.30048499999999;
		var myUniversityLng = 127.035833
		
		if(mymap) {
			mymap.remove();
		}
		
		var myIcon = L.icon({
		    iconUrl: 'http://www.kyonggi.ac.kr/images/common/logo.png',
		    iconSize: [90, 30]
		// 아이콘, 즉 마커를 통상의 그 마커가 아닌 듀크로 지정해 주었다.
		});
		
		mymap = L.map('mapid').setView([myUniversitylat, myUniversityLng], 15);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
		L.marker([myUniversitylat, myUniversityLng], {icon: myIcon}).addTo(mymap).bindPopup("여기 졸업함").openPopup();
	}
	
	GoHome = function() {
		
		var myHomeLat = 37.23524889999999;
		var myHomeLng = 127.0286737;
		
		if(mymap) {
			mymap.remove();
		}
		
		mymap = L.map('mapid').setView([myHomeLat, myHomeLng], 15);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
		L.marker([myHomeLat, myHomeLng]).addTo(mymap).bindPopup("우리 집 임").openPopup();	
		L.marker([myHomeLat, myHomeLng]).addTo(mymap).bindTooltip("지금 집에 가고 싶당.")
	}
	</script>
</body>
</html>
