<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
   <p id="demo">위치정보를 추출하려면 실행 버튼을 클릭하세요:</p>
   <button onclick="getLocation()">실행</button>
   <script>
      var x=document.getElementById("demo");
	  function getLocation() {
         if (navigator.geolocation) {
        	 //
            navigator.geolocation.getCurrentPosition(showPosition,showError);
        	 // 1번째 argument 위치 정보 알아오는데 성공했을때 호출되는 함수, 2번째는 실패 했을때 불러오는 함수
			// 3번째는 더 정밀한 요청 사항을 쓰는데 쓰지만, 보통 안 쓴다. 배터리 빨리 담.
         }
         else{x.innerHTML=" 이 브라우저는 geolocation을 지원하지 않습니다.";}
      }
      function showPosition(position) {
          x.innerHTML="위도: " + position.coords.latitude + "<br />경도: " + position.coords.longitude;  
          // 각각 위도와 경도를 알려주는 API
      }
      function showError(error) {
         switch(error.code) {
            case error.PERMISSION_DENIED:
               x.innerHTML="사용자가 위치 기능 사용을 거부했습니다."
            break;
 
            case error.POSITION_UNAVAILABLE:
            x.innerHTML="위치를 구할 수 없습니다.";
            break;
 
            case error.TIMEOUT:
            x.innerHTML="사용자가 위치 기능 사용을 거부했습니다.";
            break;
           
            case error.UNKNOWN_ERROR:
             x.innerHTML="기타 에러";
             break;
         }
      }
</script>
</body>
</html>
