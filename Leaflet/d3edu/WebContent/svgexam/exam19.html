<!DOCTYPE html>

<title>SVG학습</title>

<body>
<h1>SVG파일도 이미지로 사용 가능</h1>

<svg>
<path
	d = "M10 80 C 40 10,65 10, 95 80 S 150 150, 180 80"
	stroke="#eb6e4c" fill="none" stroke-width="6" stroke-linecap="round"/>
</svg>
	<!-- S다음의 2개가 조절점이다.  -->

<hr>

<svg>
<path
	d = "M10 80 C 40 10,65 10, 95 80"
	stroke="#eb6e4c" fill="none" stroke-width="6" stroke-linecap="round"/>
</svg>

<hr>

<svg>
<path
	d = "M10 80 C 40 10, 150, 150, 180, 80"
	stroke="#eb6e4c" fill="none" stroke-width="6" stroke-linecap="round"/>
</svg>
</body>
</html>
