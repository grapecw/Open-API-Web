<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> 
	section {
		text-align : center;
	}
	img { 
		width : 17%;
		border: 1px solid black;
		margin :5px;
		box-shadow : 7px 7px 7px black;
	} 

</style>
</head>
<body>
	<h2 style="text-align: center">원하는 상품을 클릭해 주세요!! 마구마구^^</h2>
	<hr>
	<section>
		<img src="/sedu/images/1.jpg" data-int= "1"> 
		<img src="/sedu/images/2.jpg" data-int= "2"> 
		<img src="/sedu/images/3.jpg" data-int= "3"> 
		<img src="/sedu/images/4.jpg "data-int= "4"> 
		<img src="/sedu/images/5.jpg" data-int= "5"> <br>
		<img src="/sedu/images/6.jpg" data-int= "6"> 
		<img src="/sedu/images/7.jpg" data-int= "7">
		<img src="/sedu/images/8.jpg" data-int= "8">
		<img src="/sedu/images/9.jpg" data-int= "9" > 
		<img src="/sedu/images/10.jpg"  data-int= "10"> 
	</section>
	<output id="output"></output>
	
	<script>
		var imgDom = document.querySelectorAll('img');
		var request = new XMLHttpRequest();
		
		var toJSON = function() {
			request.open('GET', '../../sedu/BasketServlet1?pid='+this.getAttribute("data-int"), true);
			request.send();
			request.onload = function(event) {
	 			if (request.status == 200) {
	 				
	 				var jsonObj = JSON.parse(request.responseText);
	 				console.log(jsonObj);
	 				// XML 인 경우에는 responseXML을 사용해야 한다.
	 				var target = document.getElementById('output');
	 				target.innerHTML =  "<h2>"+jsonObj.pid + "<h2><br>";
	 									
	 			}
	 		}
		}
		
		for(var i=0; i< imgDom.length ; i++) {
			imgDom[i].addEventListener("click",toJSON);
		};
	</script>
</body>
</html>
